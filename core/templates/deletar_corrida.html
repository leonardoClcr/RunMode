{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
      <h1 class="card-title">Deletar Corrida</h1>
    </div>
    <div class="card-body">
      <p>Tem certeza que deseja deletar esta corrida <strong>{{ object.nome }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="buttons-container">
          <button type="submit" class="btn btn-danger">Deletar corrida</button>
          <a href="{% url 'corridas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
