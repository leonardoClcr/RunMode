{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastrar</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="card shadow-sm">
                <div class="card-body">
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}  {# O campo já terá a classe 'form-control' se foi definido no forms.py #}
                            {% if field.errors %}
                                <div class="invalid-feedback">
                                    {{ field.errors|join:", " }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-lg w-100">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
